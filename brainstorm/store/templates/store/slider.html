{% load static %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img style="height: 550px;" class="d-block w-100" src="{% static 'media\images\slider1.jpeg' %}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img style="height: 550px;" class="d-block w-100" src="{% static 'media\images\slider2.jpeg' %}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img style="height: 550px;" class="d-block w-100" src="{% static 'media\images\slider3.png' %}" alt="Third slide">
      </div>
    </div>
     
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

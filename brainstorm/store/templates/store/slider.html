{% load static %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img style="height: 400px;" class="d-block w-100" src="{% static 'media\images\slider1.jpeg' %}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img style="height: 400px;" class="d-block w-100" src="{% static 'media\images\slider2new.jpg' %}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img style="height: 400px;" class="d-block w-100" src="{% static 'media\images\slider3new.jpg' %}" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img style="height: 400px;" class="d-block w-100" src="{% static 'media\images\slider4.png' %}" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img style="height: 400px;" class="d-block w-100" src="{% static 'media\images\slider5.png' %}" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img style="height: 400px;" class="d-block w-100" src="{% static 'media\images\slider6.png' %}" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img style="height: 400px;" class="d-block w-100" src="{% static 'media\images\slider7.jpg' %}" alt="Third slide">
      </div>
    </div>
     
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <script>
    $(document).ready(function () {
        // Enable carousel auto slide every 5 seconds
        $('#carouselExampleIndicators').carousel({
            interval: 3000
        });
    });
</script>

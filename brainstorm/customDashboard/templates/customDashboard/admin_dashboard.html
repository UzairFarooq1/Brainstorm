<style>
    .navbar {
        background-color: #444; /* Grey background color */
        color: #fff; /* White text color */
        padding: 20px 0;
        
    }
    
    .navbar a {
        color: #000000; /* Green link color */
        text-decoration: none;
        margin-right: 20px;
    }
    
    .admin-panel-button {
        background-color: #69e969; /* Green button color */
        color: #fff; /* White text color */
        padding: 10px 15px; /* Adjust padding to control button size */
        text-decoration: none;
        font-weight: bold;
        margin-left:1100px ; /* Remove any default margin */
    }

    .admin-panel-button:hover {
        background-color: #ffffff; /* Darker green on hover */
    }
    .admin-logout-button {
        background-color: #69e969; /* Green button color */
        color: #fff; /* White text color */
        padding: 10px 10px; /* Adjust padding to control button size */
        text-decoration: none;
        font-weight: bold;
    }

    .admin-logout-button:hover {
        background-color: #ffffff; /* Darker green on hover */
    }

    .chart-box {
        display: flex;
        flex-wrap: wrap;
        justify-content: center; /* Center charts within the box */
    }
    
    .chart-container {
        width: 48%; /* Each chart takes up 48% of the box (two charts in one row) */
        height: 300px; /* Adjust the height as needed */
        position: relative;
        margin: 10px; /* Add some margin between charts */
    }
    
    .chart {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
    }
    
    /* Center the heading */
    .dashboard-heading {
        text-align: center;
        color: #333; /* Dark grey text color */
    }

    .download-button {
        background-color: rgb(252, 252, 252);
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        margin-left: 200px;
    }
    .download-button:hover {
        background-color: rgb(48, 46, 46); /* Change the background color on hover */
    }

    .card-box-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }

    .card-box {
        width: 200px; /* Adjust the width as needed */
    }

    .card {
        background-color: #fff; /* Card background color */
        border: 1px solid #ddd; /* Card border */
        border-radius: 8px; /* Card border-radius */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Card box shadow */
        margin-bottom: 20px;
        transition: transform 0.3s ease-in-out; /* Smooth transition on hover */
    }

    .card:hover {
        transform: scale(1.05); /* Scale up on hover */
    }

    .card-body {
        padding: 20px;
        text-align: center;
    }

    .card-title {
        font-size: 18px;
        margin-bottom: 10px;
        color: #333; /* Card title color */
    }

    .card-text {
        font-size: 24px;
        font-weight: bold;
        color: #69e969; /* Card text color */
    }
</style>

<script>
    // Add your JavaScript code here to create the charts
    var ctx = document.getElementById('salesTrendsChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ labels|safe }},
                datasets: [{
                    label: 'Total Sales',
                    data: {{ data|safe }},
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false,
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Sales Trends Over Time', // Set the title text here
                    fontSize: 16 // Adjust the font size as needed
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
</script>

<script>

<script>
    var productData = {{ product_ratings|safe }};
    var productLabels = productData.map(function (item) {
        return item.product;
    });
    var productRatings = productData.map(function (item) {
        return item.rating;
    });

    var ctx = document.getElementById('productRatingsChart').getContext('2d');
    new Chart(ctx, {
        type: 'horizontalBar', // Use a horizontal bar chart

            datasets: [

                    borderColor: 'rgba(75, 192, 192, 1)',

        options: {
            scales: {

                    ticks: {
                        beginAtZero: true,
                        max: 5,
                    },
                }],
            },
            title: {
                display: true,
                text: 'Average Product Ratings',
                fontSize: 16,
            },

    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var ctx = document.getElementById('categorySalesChart').getContext('2d');
        var categoryData = {{ category_data|safe }};
        var categoryLabels = categoryData.map(function (category) {
            return category.name;
        });
        var categorySales = categoryData.map(function (category) {
            return category.total_products;
        });

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: categoryLabels,
                datasets: [{
                    label: 'Number of Products',
                    data: categorySales,
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Products per Category',
                    fontSize: 16,
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    });
</script>

<script>
    // Verify data format

    var productData = {{ product_data_json|safe }};

    var productNames = productData.map(function(item) {
        return item.product_name;
    });

    var productPrices = productData.map(function(item) {
        return item.product_price;
    });

    var productRevenues = productData.map(function(item) {
        return item.total_revenue;
    });

    var datasets = [];

    // Define an array of custom colors for each product
    var customColors = [
        'rgba(75, 192, 192, 0.6)',
        'rgba(255, 99, 132, 0.6)',
        'rgba(255, 206, 86, 0.6)',
        'rgba(150, 162, 235, 0.6)',
        // Add more custom colors as needed
    ];

    // Create a dataset for each product with a custom color
    for (var i = 0; i < productData.length; i++) {
        datasets.push({
            label: productNames[i],
            data: [{ x: productPrices[i], y: productRevenues[i] }],
            backgroundColor: customColors[i], // Use the custom color
            borderColor: customColors[i],
            pointRadius: 5,
            pointHoverRadius: 8,
        });
    }

    // Verify scatterData

    var ctx = document.getElementById('revenueByProductChart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'scatter',
        data: {
            datasets: datasets,
        },
        options: {
            legend: {
                display: true,
                position: 'top', // Adjust the legend position as needed
            },
            scales: {
                xAxes: [{
                    type: 'linear',
                    position: 'bottom',
                    scaleLabel: {
                        display: true,
                        labelString: 'Product Price',
                    },
                }],
                yAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Total Revenue',
                    },
                }],
            },
            title: {
                display: true,
                text: 'Revenue by Product',
                fontSize: 16,
            },
        },
    });
</script>


<script>
    function downloadChart(chartId, fileName) {
        var chartCanvas = document.getElementById(chartId);
        var chartImage = chartCanvas.toDataURL('image/png');
        var downloadLink = document.createElement('a');
        downloadLink.href = chartImage;
        downloadLink.download = fileName;
        downloadLink.click();
    }
</script>

<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>

<div class="chart-box">
    <div class="chart-container rule-chart">
        <div id="ruleChart" class="chart" style="width: 100%; height: 400px;"></div>
    </div>
    <br>
    <button id="downloadRuleChart" class="download-button" onclick="downloadChart('ruleChart', 'rule_chart.png')">Download Chart</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Sample data
        var ruleData = [
            { lhs: "A", rhs: "B", confidence: 0.8 },
            { lhs: "B", rhs: "C", confidence: 0.6 },
            // Add more data as needed
        ];

        // Create an array of nodes
        var nodes = Array.from(new Set([].concat(...ruleData.map(item => [item.lhs, item.rhs]))));

        // Create an array of links
        var links = ruleData.map(function(item) {
            return { from: item.lhs, to: item.rhs, value: item.confidence };
        });

        // Themes begin
        am4core.useTheme(am4themes_animated);
        // Themes end

        var chart = am4core.create("ruleChart", am4charts.ChordDiagram);
        chart.data = {
            names: nodes,
            links: links
        };

        var categoryAxis = chart.yAxes.push(new am4charts.CategoryAxis());
        categoryAxis.dataFields.category = "names";
        categoryAxis.renderer.grid.template.disabled = true;
        categoryAxis.renderer.labels.template.fontSize = 10;

        var chord = chart.series.push(new am4charts.ChordSeries());
        chord.dataFields.fromName = "from";
        chord.dataFields.toName = "to";
        chord.dataFields.value = "value";
        chord.dataFields.color = "color";

        // Add labels
        var labelBullet = chord.bullets.push(new am4charts.LabelBullet());
        labelBullet.label.text = "{value}";
        labelBullet.location = 0.5;
        
        // Add tooltips
        chord.tooltip.label.text = "{value}";
        chord.tooltip.label.fontSize = 14;

        chart.legend = new am4charts.Legend();
        chart.legend.fontSize = 10;
    });
</script>
